<p>Каб плыў судоў уратавальных дым,—</p>
<p>А родны краіі знікаў навекі ў хвалях,—</p>
<p>Я б лепей згінуў з ім, з яго апошнім жалем,</p>
<p>Як жыў і мучыўся бязмерна — з ім.</p>

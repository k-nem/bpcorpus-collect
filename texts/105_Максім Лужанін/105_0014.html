<p>* * *</p>
<p>Дзе ты? Сябе пытаю кожны дзень.</p>
<p>На троп не траплю ў нейкай паняверцы.</p>
<p>А ў нас — пасля дажджоў — трава расце,</p>
<p>А ў нас — пасля тугі — дужэе сэрца.</p>
<p> </p>
<p><i>1936</i></p>
